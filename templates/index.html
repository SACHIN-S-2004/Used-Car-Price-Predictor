<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Used Car Price Prediction</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
            <h3>ðŸš— Used Car Price Prediction</h3>
        </div>

        <div class="card-body">
            <div class="row g-4">
                <div class="col-lg-6">
                    <form method="POST">

                        <!-- Car Brand -->
                        <div class="mb-3">
                            <label class="form-label">Car Brand</label>
                            <select class="form-select" name="name" required>
                                <option value="" disabled selected>Select Brand</option>
                                <option value="Chevrolet">Chevrolet</option>
                                <option value="Ford">Ford</option>
                                <option value="Hyundai">Hyundai</option>
                                <option value="Mahindra">Mahindra</option>
                                <option value="Maruti">Maruti</option>
                                <option value="Renault">Renault</option>
                                <option value="Tata">Tata</option>
                                <option value="Toyota">Toyota</option>
                                <option value="Volkswagen">Volkswagen</option>
                            </select>
                        </div>

                        <!-- Year -->
                        <div class="mb-3">
                            <label class="form-label">Year of Manufacture</label>
                            <input type="number" class="form-control" name="year" placeholder="e.g. 2015" min="2000" max="2020" required>
                        </div>

                        <!-- Kilometers Driven -->
                        <div class="mb-3">
                            <label class="form-label">Kilometers Driven</label>
                            <input type="number" class="form-control" name="km_driven" placeholder="e.g. 50000" min="0" required>
                        </div>

                        <!-- Fuel Type -->
                        <div class="mb-3">
                            <label class="form-label">Fuel Type</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="fuel" value="Petrol" required>
                                <label class="form-check-label">Petrol</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="fuel" value="Diesel">
                                <label class="form-check-label">Diesel</label>
                            </div>
                        </div>

                        <!-- Seller Type -->
                        <div class="mb-3">
                            <label class="form-label">Seller Type</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="seller_type" value="Individual" required>
                                <label class="form-check-label">Individual</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="seller_type" value="Dealer">
                                <label class="form-check-label">Dealer</label>
                            </div>
                        </div>

                        <!-- Transmission -->
                        <div class="mb-3">
                            <label class="form-label">Transmission</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="transmission" value="Manual" required>
                                <label class="form-check-label">Manual</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="transmission" value="Automatic">
                                <label class="form-check-label">Automatic</label>
                            </div>
                        </div>

                        <!-- Owner -->
                        <div class="mb-3">
                            <label class="form-label">Owner Type</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="owner" value="First Owner" required>
                                <label class="form-check-label">First Owner</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="owner" value="Second Owner">
                                <label class="form-check-label">Second Owner</label>
                            </div>
                        </div>

                        <!-- Seats -->
                        <div class="mb-3">
                            <label class="form-label">Number of Seats</label>
                            <select class="form-select" name="seats" required>
                                <option value="">Select Seats</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                            </select>
                        </div>

                        <!-- Engine CC -->
                        <div class="mb-3">
                            <label class="form-label">Engine Capacity (CC)</label>
                            <input type="number" class="form-control" name="engine_cc" placeholder="e.g. 1248" min="620" max="1600" required>
                        </div>

                        <!-- Max Power -->
                        <div class="mb-3">
                            <label class="form-label">Max Power (bhp)</label>
                            <input type="number" step="0.01" class="form-control" name="max_power" placeholder="e.g. 74" min="35" max="126" required>
                        </div>

                        <!-- Mileage -->
                        <div class="mb-3">
                            <label class="form-label">Mileage (kmpl)</label>
                            <input type="number" step="0.05" class="form-control" name="mileage" placeholder="e.g. 22.5" min="15" max="40" required>
                        </div>

                        <!-- Submit -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">
                                Predict Price ðŸ’°
                            </button>
                        </div>

                    </form>
                </div>
                <div class="col-lg-6">
                    <div class="card shadow h-100">
                        <div class="card-header bg-success text-white text-center">
                            <h5 class="mb-0">Prediction Result</h5>
                        </div>
                        <div class="card-body result-card d-flex align-items-center justify-content-center text-center">
                            {% if prediction %}
                                <div>
                                    <h2 class="display-5 fw-bold text-success mb-2">${{ prediction }}</h2>
                                    <p class="text-muted">Predicted Price</p>
                                </div>
                            {% else %}
                                <div class="text-muted">
                                    <h5>Waiting for input...</h5>
                                </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
